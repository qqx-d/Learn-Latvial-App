<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тренировка слов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Тренировка слов</h1>

  <div id="trainer">Загрузка...</div>

  <div class="card">
    <h3>Добавить слово</h3>
    <div class="inputs">
      <input id="word" placeholder="Слово">
      <input id="translation" placeholder="Перевод">
      <button onclick="addWord()">Добавить</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  </body>

  <button id="manage-btn" onclick="openModal()">Управлять словами</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Список слов</h3>
      <div id="word-list"></div>
    </div>
  </div>
</html>
